<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK ICONS FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- SCRIPT MY JAVASCRIPT -->
    <script src="./js/data.js"></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- DIV VUE.JS -->
    <div id="app">
      <div class="container py-3 wrapper">
        <!-- Aside Content -->
        <div class="aside-content">
          <!-- Aside Nav Bar  -->
          <nav class="nav-bar">
            <!-- Photo Utent -->
            <div class="avatar-nav-bar">
              <img src="./img/avatar_io.jpg" alt="" />
            </div>
            <!-- Name Utent -->
            <div class="flex-grow-1">
              <span> Sonia </span>
            </div>
            <!-- Icons -->
            <div class="color-icon">
              <a href="#">
                <i class="fa-solid fa-circle-notch"></i>
              </a>
            </div>
            <div class="color-icon">
              <a href="#">
                <i class="fa-solid fa-message"></i>
              </a>
            </div>
            <div class="color-icon">
              <a href="#">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
            </div>
          </nav>

          <!-- Alert Notification -->
          <div class="alert-notification">
            <div class="alert-icon">
              <a href="#">
                <i class="fa-solid fa-bell-slash fa-lg"></i>
              </a>
            </div>
            <div>
              <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
              <a href="#" class="link-notification text-secondary"
                >Attiva notifiche desktop</a
              >
            </div>
          </div>

          <!-- Search Contact -->
          <div class="input-group p-2 search-contact">
            <button
              class="btn btn-outline-secondary btn-col"
              type="button"
              id="button-addon1"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              type="text"
              class="form-control"
              placeholder="Cerca o inizia una nuova chat"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>

          <!-- Container Contact List -->
          <aside class="container-list-contact">
            <!-- List Contact -->
            <ul class="list-group list-contact">
              <!-- Contact -->
              <li
                class="list-group-item contact"
                v-for="(contact, index) in contacts"
                @click="selectChat(index)"
              >
                <!-- Avatar Contact -->
                <div class="avatar-contact">
                  <img :src="contact.avatar" alt="" />
                </div>
                <!-- Chat Contact -->
                <div class="chat-contact">
                  <div>{{contact.name}}</div>
                  <div class="fw-light text-secondary overflow-hidden">
                    {{lastMessage(contact,index)}}
                  </div>
                </div>
                <!-- Time Contact -->
                <div class="time-message">12:00</div>
              </li>
            </ul>
          </aside>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <!-- Main Navbar -->
          <nav class="nav-bar">
            <!-- Photo Utent -->
            <div class="avatar-nav-bar">
              <img :src="contacts[activeChat].avatar" alt="" />
            </div>
            <!-- Name Utent -->
            <div class="flex-grow-1">
              <div>
                <span> {{contacts[activeChat].name}} </span>
              </div>
              <div>
                <span class="fw-light text-secondary"
                  >Ultimo accesso oggi alle 12:00</span
                >
              </div>
            </div>
            <!-- Icons -->
            <div class="color-icon">
              <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </div>
            <div class="color-icon">
              <a href="#">
                <i class="fa-solid fa-paperclip"></i>
              </a>
            </div>
            <div class="color-icon">
              <a href="#">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
            </div>
          </nav>

          <!-- Container chat -->
          <main class="container-chat">
            <div class="container">
              <ul
                class="chat"
                v-for="(message,index) in contacts[activeChat].messages"
              >
                <li class="message" :class="`message-` + message.status">
                  <div>{{message.message}}</div>
                  <div class="time-message d-flex justify-content-end">
                    {{message.date}}
                  </div>
                </li>
              </ul>
            </div>
          </main>

          <!-- Input Message -->
          <div class="nav-bar-message">
            <div>
              <a href="#">
                <i class="fa-regular fa-face-smile fa-xl"></i>
              </a>
            </div>
            <div class="flex-grow-1">
              <div class="input-group">
                <input
                  v-model="newMessage.message"
                  type="text"
                  class="form-control"
                  placeholder="Scrivi un messaggio"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  @keyup.enter="sendNewMessage()"
                />
              </div>
            </div>
            <div>
              <a href="#">
                <i class="fa-solid fa-microphone fa-xl"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPT BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
